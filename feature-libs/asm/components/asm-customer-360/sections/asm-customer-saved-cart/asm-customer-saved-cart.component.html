<cx-asm-customer-product-listing
  [emptyResultDescription]="
    'asm.customer360.overview.noSavedCart' | cxTranslate
  "
  [headerInactive]="true"
  [headerTemplate]="headerTemplate"
  [headerText]="'asm.customer360.overview.savedCart' | cxTranslate"
  [products]="productItems$ | async"
  (selectProduct)="navigateToSavedCartDetails()"
>
</cx-asm-customer-product-listing>

<ng-template #headerTemplate>
  <ng-container *ngIf="savedCart$ | async as savedCart">
    <a
      tabindex="0"
      [attr.aria-label]="
        'asm.customer360.overview.savedCartCode'
          | cxTranslate: { code: savedCart.code }
      "
      role="link"
      class="cx-overview-title-link"
      (click)="
        sectionContext.navigate$.next({
          cxRoute: 'savedCartsDetails',
          params: { savedCartId: savedCart?.code }
        })
      "
    >
      {{ savedCart.code }}
    </a>
    <div class="cart-total-no-items">
      {{
        'asm.customer360.overview.totalNoItems'
          | cxTranslate: { count: savedCart.totalItems }
      }}
    </div>
    <div class="cart-divider"></div>
    <div class="cart-total-price">
      {{
        'asm.customer360.overview.totalPrice'
          | cxTranslate: { price: savedCart.totalPrice.formattedValue }
      }}
    </div>
  </ng-container>
</ng-template>
